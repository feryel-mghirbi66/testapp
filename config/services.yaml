 # This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    twilio_account_sid: '%env(TWILIO_ACCOUNT_SID)%'  # Secure via .env
    twilio_auth_token: '%env(TWILIO_AUTH_TOKEN)%'    # Secure via .env
    twilio_phone_number: '%env(TWILIO_PHONE_NUMBER)%'  # Secure via .env

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Service\TwilioSmsService:
        arguments:
            $accountSid: '%twilio_account_sid%'  
            $authToken: '%twilio_auth_token%'    
            $fromPhoneNumber: '%twilio_phone_number%'
