parameters:
    twilio_account_sid: 'ACb02d26f8540f7753657ffebdd472cf69'  # Your correct SID
    twilio_auth_token: 'd9b3eb6affea298f7c1ffd986ef17a98'  # Your correct Auth Token
    twilio_phone_number: '+18782907284'  # Your Twilio phone number

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Service\TwilioSmsService:
        arguments:
            $accountSid: '%twilio_account_sid%'  # Correct SID
            $authToken: '%twilio_auth_token%'    # Correct Auth Token
            $fromPhoneNumber: '%twilio_phone_number%'  # Correct Twilio phone number
